<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Acesse sua conta DevImages">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <main class="nav-main">
    <form>
      <h2>Login</h2>
      <label for="name" class="lb-input">Email</label>
      <input type="email" name="email" id="name" class="btn-input" placeholder="Digite aqui seu email" required>
      <label for="password" class="lb-input">Senha</label>
      <input type="password" minlength="4" maxlength="8" name="password" id="password" class="btn-input" placeholder="Digite sua senha" required>
  
      <button type="submit" id="btn-entrar">Entrar</button>

      <p>Esqueceu a senha? <a href="#">trocar senha</a></p>
      <div class="btn-checkbox">
        <input type="checkbox" name="lembrar" id="btn-lembrar" checked>
        <label for="btn-lembrar">Lembrar-se de mim!!</label>
      </div>
    </form>


  </main>

</body>
</html>
